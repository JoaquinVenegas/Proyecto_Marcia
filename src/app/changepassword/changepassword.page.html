<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambio de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card center-flex color-card">
    <img src="assets/icon/MARCIALOGOYTEXTO.jpg" alt="Logo de Marcia" class="logo">
    <br class="br1">
    <form [formGroup]="changepassForm" (ngSubmit)="changepassword()" novalidate>
      <!-- Campo Email -->
      <ion-input 
        formControlName="email" 
        class="input.text" 
        fill="solid" 
        type="email"
        placeholder="Ingresa tu correo: "
        (blur)="changepassForm.get('email')?.markAsTouched()"
      ></ion-input>
      <div *ngIf="isValidField('email')" class="error-message">
        {{ getErrorMessage('email') }}
      </div>

      <!-- Campo Password -->
      <ion-input 
        formControlName="password" 
        class="input.text" 
        fill="solid" 
        type="password"
        placeholder="Contraseña: "
        (blur)="changepassForm.get('password')?.markAsTouched()"
      ></ion-input>
      <div *ngIf="isValidField('password')" class="error-message">
        {{ getErrorMessage('password') }}
      </div>

      <br class="br1">
      <ion-button 
        type="submit" 
        class="button"
        color="secondary" 
        [disabled]="!changepassForm.valid"
      >
        CAMBIAR CONTRASEÑA
      </ion-button>
    </form>
    <br>
    <a router-link href="login">Ingresar a mi cuenta. </a>
  </ion-card>
<ion-footer>
  <ion-title class="footer">MARCIA app. &#64;DuocUC </ion-title>
</ion-footer>
</ion-content>
