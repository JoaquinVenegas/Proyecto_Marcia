<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="header">Calendario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="card center-flex color-card" size="large">

    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template style="background: transparent;">
        <ion-datetime 
          id="datetime" 
          class="calendario" 
          locale="es-ES" 
          presentation="date-time" 
          [formatOptions]="{
          date: {
            weekday: 'short',
            month: 'long',
            day: '2-digit',
          },
          time: {
            hour: '2-digit',
            minute: '2-digit',
          },}"></ion-datetime>

      </ng-template>
    </ion-modal>

    <br class="br1">

    <ion-datetime id="datetime" class="calendario" locale="es-ES">
      <span slot="time-label">Hora: </span>
    </ion-datetime>

  </ion-card>
</ion-content>
